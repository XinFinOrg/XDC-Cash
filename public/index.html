    <!-- Initialize after all dependencies are loaded -->
    <script>
        $(document).ready(function() {
            // Show preloader
            $(window).on('load', function() {
                $('.preloader').fadeOut(500);
            });

            // Show fade-up elements
            setTimeout(function() {
                $('.fade-up').addClass('show');
            }, 100);

            // Initialize animations and effects
            if (typeof gsap !== 'undefined') {
                gsap.registerPlugin(ScrollTrigger);
                
                // Basic smooth scroll
                gsap.to("html, body", {
                    scrollBehavior: "smooth",
                    duration: 1
                });
                
                // Initialize other animations
                $("[data-tilt]").tilt();
                new WOW().init();
            }
            
            // Mobile menu functionality
            $('.mobile-nav-toggler').on('click', function() {
                $('body').addClass('mobile-menu-visible');
                $('.mobile-menu').addClass('show');
            });
            
            $('.close-btn, .menu-backdrop').on('click', function() {
                $('body').removeClass('mobile-menu-visible');
                $('.mobile-menu').removeClass('show');
            });

            // Clone menu for mobile
            $('.navbar-wrap ul').clone().appendTo('.menu-outer');
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function fetchAccessToken() {
                const contentDiv = document.getElementById('content');
                if (!contentDiv) {
                    console.error('Content div not found');
                    return;
                }

                contentDiv.innerHTML = '<p>Loading XDC.Cash button...</p>';

                fetch('/api/access-token')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        return fetch('/api/payout-link', {
                            headers: {
                                'Authorization': `Bearer ${data.access_token}`
                            }
                        });
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to get payout link');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (!data || !data.data || !data.data.link) {
                            throw new Error('Invalid payout link response structure');
                        }
                        const buttonHtml = 
                            `<a href="#" 
                                onclick="showMapsIframe(event)"
                                class="theme-btn style-one" style="background-color: #007bff;">
                                Click here to access XDC.CASH
                            </a>`;
                        contentDiv.innerHTML = buttonHtml;
                        window.paymentLink = data.data.link;
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        contentDiv.innerHTML = "<p>Failed to load XDC.Cash button. Please try again later.</p>";
                    });
            }

            fetchAccessToken();
        });

        function showMapsIframe(event) {
            event.preventDefault();
            const mapContainer = document.getElementById('map-container');
            const defaultImages = document.getElementById('default-images');
            
            defaultImages.style.display = 'none';
            mapContainer.style.display = 'block';
            mapContainer.innerHTML = `
                <div class="loading-animation">
                    <div class="wallet"></div>
                    <div class="token" style="animation-delay: 0s"></div>
                    <div class="token" style="animation-delay: 0.8s"></div>
                    <div class="token" style="animation-delay: 1.6s"></div>
                    <div class="bank"></div>
                </div>
                <div class="loading-text">
                    Converting XDC to Fiat...
                </div>
            `;

            setTimeout(() => {
                mapContainer.innerHTML = `
                    <iframe id="maps-iframe" src="${window.paymentLink || 'about:blank'}" allowfullscreen></iframe>
                `;
            }, 5000);
        }
    </script>
